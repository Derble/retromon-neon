<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <title>Retromon Games</title>
</head>

<body>
    <nav class="navbar bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="img/retromon-games-icon.png" alt="Retromon games icon" height="80">Retromon Games</a>
            <button class="btn neon-button" id="newQuoteButton" type="button">New Quote</button>
        </div>
    </nav>

    <div class="container-fluid ">
        <div class="row hero">
            <div class="col-12 text-center">
                <h1 class="mt-5 fw-bold">Retromon Games</h1>
                <h2 class="mt-5" id="customerReviews">Customer Reviews</h2>
                <div class="mt-4 font-monospace" id="videoGameQuotes"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row text-center">
            <div class="col-sm-12 col-md-5 my-5">
                <h2>Stop by and play some pinball!</h2>
                <div id="pinballInfo"></div>
            </div>
            <div class="col-sm-0 col-md-2"></div>
            <div class="col-sm-12 col-md-5 my-5">
                <h2>Check out our current inventory!</h2>
                <div id="inventory"></div>
            </div>
        </div>

        <hr>
        <div class="row my-5">
            <div class="col-12">
                <footer class="text-center">
                    Copyright &copy; 2021 by Derry Lammerding
                </footer>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
